<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" href="google.css">
</head>
<header>
    <div class="links">
        <a href="index.html">Google Search</a>
        <a href="google-advanced-search.html">advanced Search</a>
    </div>
</header>

<body>
    <div class="center">
        <form action="https://google.com/images">
            <div class="images">
                <img src="google.png" alt="google">
                <span>images</span>
            </div>
            <div class="form">
                <input class="searchbar" type="text" name="q">
                <center>
                    <div id="buttons">
                        <input type="submit" name="btnK" value="Google Search" class="button">
                        <input type="submit" name="btnI" value="I am Feeling Lucky" class="button">
                    </div>
                </center>
            </div>
        </form>
    </div>

</body>

</html>
